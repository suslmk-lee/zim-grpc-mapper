apiVersion: v1
kind: ConfigMap
metadata:
  name: db-init-scripts
data:
  init.sql: |
    DO $$ 
    BEGIN
      CREATE TABLE IF NOT EXISTS iot_data (
        device VARCHAR(50),
        timestamp TIMESTAMP,
        pro_ver INT,
        minor_ver INT,
        sn BIGINT,
        model VARCHAR(50),
        tyield FLOAT,
        dyield FLOAT,
        pf FLOAT,
        pmax FLOAT,
        pac FLOAT,
        sac FLOAT,
        uab FLOAT,
        ubc FLOAT,
        uca FLOAT,
        ia FLOAT,
        ib FLOAT,
        ic FLOAT,
        freq FLOAT,
        tmod FLOAT,
        tamb FLOAT,
        mode VARCHAR(20),
        qac INT,
        bus_capacitance FLOAT,
        ac_capacitance FLOAT,
        pdc FLOAT,
        pmax_lim FLOAT,
        smax_lim FLOAT,
        is_sent BOOLEAN,
        reg_timestamp TIMESTAMP DEFAULT (CURRENT_TIMESTAMP AT TIME ZONE 'Asia/Seoul')
      );
    EXCEPTION
      WHEN duplicate_table THEN
        NULL;
    END $$;

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudnode
  labels:
    app: cloudnode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudnode
  template:
    metadata:
      labels:
        app: cloudnode
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/node-role
                    operator: NotIn
                    values:
                      - "edge"
      initContainers:
      - name: init-db
        image: postgres:15
        command: ['sh', '-c']
        args:
          - |
            PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f /docker-entrypoint-initdb.d/init.sql
        envFrom:
        - configMapRef:
            name: cloudnode-config
        - secretRef:
            name: db-credentials
        volumeMounts:
          - name: init-script
            mountPath: /docker-entrypoint-initdb.d
      containers:
      - name: cloudnode
        image: 44ce789b-kr1-registry.container.nhncloud.com/container-platform-registry/cloudnode:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 50051
        env:
          - name: PROFILE
            value: "prod"
        envFrom:
        - configMapRef:
            name: cloudnode-config
        - secretRef:
            name: db-credentials
      volumes:
        - name: init-script
          configMap:
            name: db-init-scripts
      imagePullSecrets:
      - name: ncr

---
apiVersion: v1
kind: Service
metadata:
  name: cloudcore
  labels:
    app: cloudnode
spec:
  selector:
    app: cloudnode
  ports:
    - name: grpc
      protocol: TCP
      port: 50051
      targetPort: 50051
      nodePort: 31151
  type: ClusterIP
